<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annika Mari</title>
    <link rel="stylesheet" href="/libs/swiper/swiper-bundle.min.css" />

    <link href="/output.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="/Logo_whitesquare.svg" />
  </head>
  <body class="bg-background text-creme font-sans">
    <div id="header"></div>
    <main>
      <div class="flex justify-around mb-6 mt-2 space-x-2">
        <button
          class="w-20 h-20 slider-tab text-base font-medium transition-colors duration-300 text-secondary bg-background border-secondary border-2"
          data-slide="0"
        >
          Angebot
        </button>
        <button
          class="w-20 h-20 slider-tab text-base font-medium transition-colors duration-300 text-secondary"
          data-slide="1"
        >
          About
        </button>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div id="org_range" class="swiper-slide"></div>
          <div id="org_about" class="swiper-slide"></div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="/libs/swiper/swiper-bundle.min.js"></script>

    <script src="/include.js"></script>
  </body>
</html>
